# General Settings
set -g default-shell /usr/bin/zsh          # Use Zsh as the default shell
set -g base-index 1                        # Pane numbering starts at 1
set -g mouse on                            # Enable mouse support
set -g default-terminal "tmux-256color"   # Use 256-color mode
set -g prefix C-a                          # Change prefix to Ctrl-a
bind C-a send-prefix                       # Send prefix with Ctrl-a
unbind C-b                                 # Unbind default prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded!"

# Enable Vi Mode for Copy Mode
setw -g mode-keys vi                       

bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel \; \
  run-shell "tmux show-buffer | xclip -selection clipboard &>/dev/null &"

setw -g mode-style "fg=black,bg=yellow"   

# Pane Navigation (Vim-style)
bind h select-pane -L                     # Navigate left
bind j select-pane -D                     # Navigate down
bind k select-pane -U                     # Navigate up
bind l select-pane -R                     # Navigate right

# Status Bar Configuration
set -g status on
set -g status-style "bg=black,fg=white"
set -g status-left " #[fg=green]Session: #S "
set -g status-right " #[fg=yellow]#(date '+%H:%M:%S') "
set -g status-interval 1

# Cursor Highlighting for Selection
set -g mode-style "fg=black,bg=yellow"    # Ensure selection is visible
set-option -g message-style "fg=white,bg=blue"

# Clipboard Sync Settings
set-option -g set-clipboard on            # Sync tmux clipboard with system clipboard

# Plugins (Optional)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run '~/.tmux/plugins/tpm/tpm'

set-option -g history-limit 10000        
set-option -g allow-rename off          
set -g @plugin 'tmux-plugins/tmux-resurrect'
