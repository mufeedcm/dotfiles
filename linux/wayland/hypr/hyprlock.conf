animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    # path = color
    # path = screenshot
    path = ~/.config/backgrounds/tree-cold-mountain-art.jpg
    blur_passes = 2
    # blur_size = 2
    # noise = 0
    # contrast = 0
    # brightness = 0
    # vibrancy = 0
    # vibrancy_darkness = 0.0
}


# Day-Month-Date
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 20
  font_family = SF Pro Display Bold
  position = 0, 405
  halign = center
  valign = center
}

