format = """
[░▒▓](#a89984)\
[  ](bg:#a89984 fg:#1d2021)\
[](bg:#b8bb26 fg:#a89984)\
$directory\
[](fg:#b8bb26 bg:#3c3836)\
$git_branch\
$git_status\
[](fg:#3c3836 bg:#32302f)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#32302f bg:#282828)\
$time\
[ ](fg:#282828)\
\n$character"""

[directory]
style = "fg:#ebdbb2 bg:#b8bb26"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#3c3836"
format = '[[ $symbol $branch ](fg:#b8bb26 bg:#3c3836)]($style)'

[git_status]
style = "bg:#3c3836"
format = '[[($all_status$ahead_behind )](fg:#b8bb26 bg:#3c3836)]($style)'

[nodejs]
symbol = ""
style = "bg:#282828"
format = '[[ $symbol ($version) ](fg:#b8bb26 bg:#282828)]($style)'

[rust]
symbol = ""
style = "bg:#282828"
format = '[[ $symbol ($version) ](fg:#b8bb26 bg:#282828)]($style)'

[golang]
symbol = ""
style = "bg:#282828"
format = '[[ $symbol ($version) ](fg:#b8bb26 bg:#282828)]($style)'

[php]
symbol = ""
style = "bg:#282828"
format = '[[ $symbol ($version) ](fg:#b8bb26 bg:#282828)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#32302f"
format = '[[  $time ](fg:#a89984 bg:#32302f)]($style)'
